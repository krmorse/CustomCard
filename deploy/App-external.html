<!DOCTYPE html>
<html>
<head>
    <title>CustomCard</title>

    <script type="text/javascript" src="https://rally1.rallydev.com/apps/2.1/sdk.js"></script>

    <script type="text/javascript">
        Rally.onReady(function () {
                Ext.define("Card",{extend:"Rally.ui.cardboard.Card",alias:"widget.customcard",initComponent:function(){this.plugins=[],this.callParent(arguments)},_buildHtml:function(){return"<div>hi</div>"}});
                Ext.define("CustomApp",{extend:"Rally.app.App",componentCls:"app",launch:function(){this.add({xtype:"rallycardboard",types:["User Story"],attribute:"ScheduleState",context:this.getContext(),cardConfig:{xtype:"customcard"}})}});

            Rally.launchApp('CustomApp', {
                name:"CustomCard",
	            parentRepos:""
            });

        });
    </script>


    <style type="text/css">
        
    </style>
</head>

</body>
</html>
